version: "3"
services:
  fidni:
    build: .
    image: noclipsoul/fidni
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: 127.0.0.1
      DATABASE_PORT: 5432
      DATABASE_NAME: fidni
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: fidni@ibsar123
      DATABASE_SCHEMA: ${DATABASE_SCHEMA}
      DATABASE_SSL: ${DATABASE_SSL}
      JWT_SECRET: a2Wy1zVNcl2x2tSYc9Txfg==
      ADMIN_JWT_SECRET: 7rgi3J1Xyl3vIP6sjl9pww==
      APP_KEYS: =m3YaXhQAOg/T4f13GYKyvQ==,cGEu12nWbpVGDQXm53hFZQ==,wHuzHOnLb6RzOZuPJZJdMA==,XeKGnnfoHePC1lx3ahJa6A==
      NODE_ENV: production

    deploy:
      replicas: 3
      placement:
        max_replicas_per_node: 1
      update_config:
        parallelism: 2
        delay: 50s
      restart_policy:
        condition: on-failure

    volumes:
      - ./config:/opt/app/config
      - ./src:/opt/app/src
      - ./package.json:/opt/package.json
      - ./yarn.lock:/opt/yarn.lock
      - ./.env:/opt/app/.env
      - ./public/uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    depends_on:
      - fidniDB

  fidniDB:
    restart: unless-stopped
    image: postgres:12.0-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - strapi-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

volumes:
  strapi-data:
